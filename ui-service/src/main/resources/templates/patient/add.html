<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>

<body>
    <div class="col-10 container-fluid">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-2">
                    <img src="/img/logo.png" alt="" style="height: 7em">
                </div>
                <div class="col-auto">
                    <a class="navbar-brand text-black" href="/">MEDISCREEN</a>
                </div>

            </div>
        </div>
        <div class="row m-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary w-100 m-0 mb-5">
                <div class="container-fluid" style="display: flex;    justify-content: space-between;">
                    <button data-tooltip="Return to previous page" class="backward-btn" onclick="history.back()">
                        <img style="width: 35px;" src="/img/fast-backward.gif"/>
                    </button>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="/patient/list.html" th:href="@{/patient/list}">PATIENTS</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="note_main">
            <div class="note" style="width: 40%;">
                <div class="title_table">
                    <h3 class="table-title" style="display: flex; justify-content: center; padding-bottom: 30px;">Add patient</h3>
                </div>
                <div class="table">                    
                    <form method="post" th:action="@{/patient/add}" th:object="${patientUI}" class="form-horizontal w-100">
                        <div class="form-group">
                            <label for="firstName" class="control-label">First name</label>
                            <div class="enter_notes">
                                <input type="text" th:field="*{firstName}" id="firstName" placeholder="Enter first name"
                                       class="form-control">
                                <p class="text-danger error" th:if="${#fields.hasAnyErrors()}" th:errors="*{firstName}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="control-label">Last name</label>
                            <div class="enter_notes">
                                <input type="text" th:field="*{lastName}" id="lastName" placeholder="Enter last name"
                                       class="form-control">
                                <p class="text-danger" th:if="${#fields.hasAnyErrors()}" th:errors="*{lastName}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthdate" class="control-label">Birthdate</label>
                            <div class="enter_notes">
                                <input type="date" th:field="*{dob}" th:value="${#dates.format(birthdate, 'yyyy-MM-dd')}" name="birthdate" id="birthdate" placeholder="Enter birth date" class="form-control">
                                <p class="text-danger" th:if="${#fields.hasAnyErrors()}" th:errors="*{dob}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="control-label">Gender</label>
                            <div class="enter_notes">
                                <select id="gender" th:field="*{gender}" class="form-control">
                                    <option selected value="">Select a gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <p class="text-danger" th:if="${#fields.hasAnyErrors()}" th:errors="*{gender}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="control-label">Address</label>
                            <div class="enter_notes">
                                <input type="text" th:field="*{address}" id="address" placeholder="Enter address" class="form-control">
                                <p class="text-danger"th:if="${#fields.hasAnyErrors()}" th:errors="*{address}"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="control-label">Phone number</label>
                            <div class="enter_notes">
                                <input type="text" th:field="*{phoneNumber}"  id="phone" placeholder="Enter the phone number by following a pattern 111-111-1111" class="form-control">
                                <p class="text-danger" th:if="${#fields.hasAnyErrors()}" th:errors="*{phoneNumber}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12" style="display: flex; justify-content: space-evenly;">
                                <input class="btn btn-primary btn-sm" type="submit" value="Add new patient">
                                <a class="btn btn-primary btn-sm" style="color: rgb(217, 255, 0);"
                                    href="/patient/list">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>            
            </div>
        </div>
    </div>
</body>
</html>
